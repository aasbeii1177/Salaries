    const calculateTotalPayout = (targetMonth, targetPeriod, employees, attendance, advances, overtime, loans, transportation, config, sections, bonuses) => {
        let grandTotal = 0; let count = 0;
        const isFull = targetPeriod === 'full'; const isP1 = targetPeriod === 'p1';
        const filterByDate = (record) => { if (!record.date.startsWith(targetMonth)) return false; const day = parseInt(record.date.split('-')[2]); if (isFull) return true; if (isP1) return day <= 15; return day > 15; };
        const monthAttendance = attendance.filter(a => a.date.startsWith(targetMonth) && (isFull || (isP1 ? parseInt(a.date.split('-')[2]) <= 15 : parseInt(a.date.split('-')[2]) > 15)));
        const monthAdvances = advances.filter(filterByDate);
        const monthOvertime = overtime.filter(filterByDate);
        const monthBonuses = bonuses.filter(b => b.date.startsWith(targetMonth));
        const monthTransport = transportation.filter(t => t.date.startsWith(targetMonth));
        const absDivisor = config.absencePeriod || config.daysInMonth;
        const otDivisor = config.overtimePeriod || (config.daysInMonth * config.hoursPerDay);

        employees.forEach(emp => {
            const isNight = emp.shift === 'night';
            const shiftFactor = isNight ? (config.nightShiftMultiplier || 1.0) : 1.0;
            const totalWage = parseFloat(emp.monthlyWage) || 0; 
            const basePlusNight = totalWage * shiftFactor;
            const p1Amount = parseFloat(emp.period1Amount) || 0;
            let wageForPeriod = basePlusNight;
            if (isP1) wageForPeriod = Math.min(basePlusNight, p1Amount);
            else if (!isFull) wageForPeriod = Math.max(0, basePlusNight - p1Amount);

            const transPref = emp.transportPeriod || '2'; 
            let includeTransport = false;
            if (isFull || transPref === 'split') includeTransport = true;
            else if (transPref === '1' && isP1) includeTransport = true;
            else if (transPref === '2' && !isP1) includeTransport = true;
            let fixedTransport = includeTransport ? (parseFloat(emp.transportationAllowance) || 0) : 0;
            if (transPref === 'split' && !isFull) fixedTransport /= 2;

            const daysAbsent = monthAttendance.filter(a => a.absentEmployeeIds.includes(emp.id)).length;
            const penaltyRate = (totalWage / absDivisor) * config.absentDeductionFactor;
            const totalAbsenceDeduction = daysAbsent * penaltyRate;

            const empOvertimeHours = monthOvertime.filter(ot => ot.employeeId === emp.id).reduce((sum, curr) => sum + curr.hours, 0);
            const overtimePay = empOvertimeHours * (totalWage / otDivisor) * config.otMultiplier;

            const empBonus = monthBonuses.filter(b => { if (b.employeeId !== emp.id) return false; if (isFull) return true; if (b.period) return (isP1 && b.period === '1') || (!isP1 && b.period === '2'); return filterByDate(b); }).reduce((sum, curr) => sum + curr.amount, 0);
            const extraTransport = monthTransport.filter(t => t.employeeId === emp.id).reduce((sum, curr) => sum + curr.amount, 0);
            const totalTransport = fixedTransport + extraTransport;

            const loan = loans.find(l => l.employeeId === emp.id);
            let loanDeduction = 0;
            if (loan) { const monthlyCut = (loan.totalAmount * (loan.deductionPercentage / 100)); if (isFull) loanDeduction = monthlyCut; else if (!isP1) loanDeduction = monthlyCut; }
            const totalAdvances = monthAdvances.filter(a => a.employeeId === emp.id).reduce((sum, curr) => sum + curr.amount, 0);

            const netSalary = Math.max(0, (wageForPeriod + overtimePay + totalTransport + empBonus) - (totalAdvances + loanDeduction + totalAbsenceDeduction));
            grandTotal += netSalary; count++;
        });
        return { count, grandTotal };
    };

    const generateAllPayslips = async (targetMonth, targetPeriod, employees, attendance, advances, overtime, loans, transportation, config, sections, bonuses) => {

        let binary = '';
        const bytes = new Uint8Array(fontBytes);
        for (let i = 0; i < bytes.byteLength; i++) binary += String.fromCharCode(bytes[i]);
        const base64Font = window.btoa(binary);

        const doc = new jsPDF({ orientation: 'portrait', unit: 'mm', format: [110, 220] });
        doc.addFileToVFS('Amiri-Regular.ttf', base64Font);
        doc.addFont('Amiri-Regular.ttf', 'Amiri', 'normal');
        doc.setFont('Amiri', 'normal');

        const filterByDate = (record) => { if (!record.date.startsWith(targetMonth)) return false; const day = parseInt(record.date.split('-')[2]); if (isFull) return true; if (isP1) return day <= 15; return day > 15; };

                      <div className="bg-gray-50 p-4 rounded-xl border border-gray-100"><div className="flex justify-between items-center mb-1"><span className="text-xs font-black uppercase text-gray-400">Period 1</span><span className="font-black text-lg">{formatDisplayMoney(totalsData.p1.grandTotal, config)}</span></div><p className="text-[10px] text-gray-400 font-bold text-right">{totalsData.p1.count} Employees</p></div>
                      <div className="bg-gray-50 p-4 rounded-xl border border-gray-100"><div className="flex justify-between items-center mb-1"><span className="text-xs font-black uppercase text-gray-400">Period 2</span><span className="font-black text-lg">{formatDisplayMoney(totalsData.p2.grandTotal, config)}</span></div><p className="text-[10px] text-gray-400 font-bold text-right">{totalsData.p2.count} Employees</p></div>
                      <div className="bg-black p-4 rounded-xl shadow-lg"><div className="flex justify-between items-center mb-1"><span className="text-xs font-black uppercase text-gray-400">Full Month</span><span className="font-black text-lg text-white">{formatDisplayMoney(totalsData.full.grandTotal, config)}</span></div><p className="text-[10px] text-gray-400 font-bold text-right text-white opacity-50">{getCurrencyLabel(config)}</p></div>
                  </div>
                  <button onClick={() => setTotalsData(null)} className="mt-8 text-gray-400 font-bold text-xs uppercase hover:text-black transition-colors">{t('cancel')}</button>
            </div></div>
          )}
        </div>
      );
    };

    const App = () => {
      const [currentUser, setCurrentUser] = React.useState(null);
      const [lang, setLang] = React.useState(localStorage.getItem('sa_lang') || 'en');
      const [users, setUsers] = React.useState([]); const [employees, setEmployees] = React.useState([]); const [sections, setSections] = React.useState([]); const [attendance, setAttendance] = React.useState([]); const [advances, setAdvances] = React.useState([]); const [bonuses, setBonuses] = React.useState([]); const [overtime, setOvertime] = React.useState([]); const [transportation, setTransportation] = React.useState([]); const [loans, setLoans] = React.useState([]); const [lockedMonths, setLockedMonths] = React.useState([]);
      const [pdfConfig, setPdfConfig] = React.useState({ companyName: 'SalaryMaster', footerText: 'System Generated', logoPlaceholder: 'S|M', otMultiplier: 1.5, daysInMonth: 26, hoursPerDay: 8, absentDeductionFactor: 1.0, nightShiftMultiplier: 1.0, usdExchangeRate: 15000, displayCurrency: 'SYP' });
      const [customTranslations, setCustomTranslations] = React.useState({});
      const t = (key) => { const entry = customTranslations[key] || translations[key]; return entry?.[lang] || key; };
      const toggleLanguage = () => { const l = lang === 'en' ? 'ar' : 'en'; setLang(l); localStorage.setItem('sa_lang', l); };

      React.useEffect(() => {
        const subs = [
          db.collection('users').onSnapshot(s => setUsers(s.docs.map(d => ({id:d.id, ...d.data()})))), db.collection('employees').onSnapshot(s => setEmployees(s.docs.map(d => ({id:d.id, ...d.data()})))), db.collection('sections').onSnapshot(s => setSections(s.docs.map(d => ({id:d.id, ...d.data()})))), db.collection('attendance').onSnapshot(s => setAttendance(s.docs.map(d => ({id:d.id, ...d.data()})))), db.collection('advances').onSnapshot(s => setAdvances(s.docs.map(d => ({id:d.id, ...d.data()})))), db.collection('bonuses').onSnapshot(s => setBonuses(s.docs.map(d => ({id:d.id, ...d.data()})))), db.collection('overtime').onSnapshot(s => setOvertime(s.docs.map(d => ({id:d.id, ...d.data()})))), db.collection('transportation').onSnapshot(s => setTransportation(s.docs.map(d => ({id:d.id, ...d.data()})))), db.collection('loans').onSnapshot(s => setLoans(s.docs.map(d => ({id:d.id, ...d.data()})))), db.collection('meta').doc('config').onSnapshot(d => d.exists && setPdfConfig(d.data())), db.collection('meta').doc('locks').onSnapshot(d => d.exists && setLockedMonths(d.data().months || [])), db.collection('meta').doc('translations').onSnapshot(d => d.exists ? setCustomTranslations(d.data()) : setCustomTranslations({}))
        ];
        db.collection('users').limit(1).get().then(s => { if(s.empty) db.collection('users').add({username:'owner', password:'123', role:'owner'}); });
        return () => subs.forEach(u => u());
      }, []);

      React.useEffect(() => { const savedUser = sessionStorage.getItem('sa_user'); if (savedUser && !currentUser) { setCurrentUser(JSON.parse(savedUser)); } if (currentUser) { const freshUser = users.find(u => u.id === currentUser.id); if (freshUser && JSON.stringify(freshUser) !== JSON.stringify(currentUser)) { setCurrentUser(freshUser); sessionStorage.setItem('sa_user', JSON.stringify(freshUser)); } } }, [users, currentUser]);

      const handleLogout = () => { setCurrentUser(null); sessionStorage.removeItem('sa_user'); };
      if (!currentUser) return <Login onLogin={setCurrentUser} users={users} lang={lang} t={t} toggleLanguage={toggleLanguage} />;

      const handleToggleMonthLock = (lockKey) => { const newLocks = lockedMonths.includes(lockKey) ? lockedMonths.filter(x => x !== lockKey) : [...lockedMonths, lockKey]; db.collection('meta').doc('locks').set({months: newLocks}); };

      const renderDashboard = () => {
          const props = { employees, sections, attendance, advances, bonuses, overtime, transportation, loans, pdfConfig, config: pdfConfig, lockedMonths, lang, t, toggleMonthLock: handleToggleMonthLock };
          if (currentUser.role === 'owner') return <OwnerDashboard {...props} currentUser={currentUser} users={users} setConfig={(c)=>db.collection('meta').doc('config').set(c)} addUser={(u)=>db.collection('users').add(u)} updateUser={(id, u)=>db.collection('users').doc(id).update(u)} deleteUser={(id)=>db.collection('users').doc(id).delete()} addBonus={(eid, amt, date, desc, period) => db.collection('bonuses').add({employeeId: eid, amount: amt, date, description: desc, period: period})} deleteBonus={(id) => db.collection('bonuses').doc(id).delete()} />;
          if (currentUser.role === 'hr') return <HRDashboard {...props} lockPeriod={handleToggleMonthLock} setPdfConfig={(c)=>db.collection('meta').doc('config').set(c)} addEmployee={(d)=>db.collection('employees').add(d)} updateEmployee={(id,d)=>db.collection('employees').doc(id).update(d)} deleteEmployee={(id)=>db.collection('employees').doc(id).delete()} addSection={(n)=>db.collection('sections').add({name:n})} deleteSection={(id)=>db.collection('sections').doc(id).delete()} resignEmployee={(id)=>db.collection('employees').doc(id).update({isResigned:true})} />;
          if (currentUser.role === 'manager' || currentUser.role === 'data_entry') return <ManagerDashboard {...props} canEdit={currentUser.role === 'manager'} updateAttendance={(d, ids) => { const r = attendance.find(a=>a.date===d); if(r) db.collection('attendance').doc(r.id).update({absentEmployeeIds:ids}); else db.collection('attendance').add({date:d, absentEmployeeIds:ids}); }} addAdvance={(eid, amt, d)=>db.collection('advances').add({employeeId:eid, amount:amt, date:d})} addOvertime={(eid, hrs, d)=>db.collection('overtime').add({employeeId:eid, hours:hrs, date:d})} updateAdvance={(id, val)=>db.collection('advances').doc(id).update({amount:val})} updateOvertime={(id, val)=>db.collection('overtime').doc(id).update({hours:val})} deleteAdvance={(id)=>db.collection('advances').doc(id).delete()} deleteOvertime={(id)=>db.collection('overtime').doc(id).delete()} />;
          if (currentUser.role === 'finance') return <FinanceDashboard {...props} updateLoan={(eid, tot, pct) => { const l = loans.find(x=>x.employeeId===eid); if(tot<=0 && l) db.collection('loans').doc(l.id).delete(); else if(l) db.collection('loans').doc(l.id).update({totalAmount:tot, deductionPercentage:pct}); else db.collection('loans').add({employeeId:eid, totalAmount:tot, deductionPercentage:pct}); }} />;
          return <div className="text-center p-10 font-black">{t('unauthorized')}</div>;
      };

      return (
          <div className={`min-h-screen flex flex-col ${lang === 'ar' ? 'font-arabic' : ''}`} dir={lang === 'ar' ? 'rtl' : 'ltr'}>
             <header className="bg-white/80 backdrop-blur-md shadow-sm px-6 py-4 flex justify-between items-center border-b border-slate-100 sticky top-0 z-50">
                <div><h1 className="text-2xl font-black text-indigo-600 tracking-tight">{t('appTitle')}</h1><p className="text-[10px] text-black font-black uppercase tracking-widest opacity-40">{t('subTitle')}</p></div>
                <div className="flex items-center gap-4">
                   <button onClick={toggleLanguage} className="px-3 py-1 bg-indigo-50 text-indigo-600 rounded-lg text-xs font-black border border-indigo-100 uppercase tracking-widest hover:bg-indigo-100 transition-colors">{lang === 'en' ? 'العربية' : 'English'}</button>
                   <div className="text-right hidden sm:block"><p className="text-sm font-black text-gray-800">{currentUser.username}</p><p className="text-[10px] uppercase font-black text-indigo-400 tracking-widest">{t(currentUser.role).toUpperCase()}</p></div>
                   <button onClick={handleLogout} className="px-5 py-2.5 bg-gray-50 hover:bg-red-50 hover:text-red-600 text-gray-500 rounded-2xl text-xs font-black transition-all border border-gray-100 uppercase tracking-widest">{t('signOut')}</button>
                </div>
             </header>
             <main className="flex-1 p-6 max-w-7xl mx-auto w-full animate-in fade-in duration-700">{renderDashboard()}</main>
             <footer className="bg-white border-t p-6 text-center text-black text-[10px] font-black uppercase tracking-[0.2em]"><p className="mb-1">&copy; {new Date().getFullYear()} {pdfConfig.companyName}</p><p className="opacity-30">Industrial Operations Protocol v3.1</p></footer>
          </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
